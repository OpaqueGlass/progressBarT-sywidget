<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>progress bar for sy</title>
    <link rel="stylesheet" href="./static/progressbar.css" />
    <script src="./static/jquery-3.6.0.min.js"></script>
    <script src="./static/jscolor.js"></script>
    <script src="./static/layDate-v5.3.1/laydate.js"></script> 
</head>

<body>
    <div id="header" class="time-mode-a" style="display: none;">
        <span id="title">标题</span>
        <div id="header-left-info"><span id="time-day-left">还有x天</span> [<span class="apply-percentage">N/A</span>]</div>
    </div>
    <div class="app">
        <div id="start-time-display" class="time-mode-a" style="display: none;">x月x日</div>
        <div id="container" class="container">
            <div id="progress" class="progress" style="text-align: right; font-size: 12px;"></div>
            <!-- <div id="progress2" class="progress"></div> -->
        </div>
        <div id="end-time-display" class="time-mode-a" style="display: none;">x月x日</div>
        <div id="percentage" class="apply-percentage">N/A</div>
        
        <div class="btn" id="refresh" style="display: none;">
            <button id="refresh"></button>
        </div>
        <div class="btn">
            <button id="settingBtn" style="display: none;"></button>
        </div>
    </div>
    <div class="infos" style="display: none;" id="outerInfos">
        <span id="modeInfo"></span>
    </div>
    <div class="settings" id="settings" style="display:none;">
        <div class="infos innerinfos" id="infos">
            <span id="errorInfo"></span>
            <span id="infoInfo"></span>
            <span id="innerModeInfo"></span>
            <span id="innerCurrentMode"></span>
        </div>
        <table class="settingTable">
            <tr>
                <td class="linel btnline" colspan="2">
                    <button class="text_btn" id="changeMode"></button>
                </td>
                <td class="liner btnline">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="frontText"></span>
                </td>
                <td class="liner">
                    <input id="frontColor">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="backText"></span>
                </td>
                <td class="liner">
                    <input id="backColor">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="barWidthText"></span>
                </td>
                <td class="liner">
                    <input id="barWidth" type="number" value="10">
                </td>
            </tr>
            <tr>
                <td class="linel btnline" colspan="2">
                    <button class="text_btn" id="saveAppearBtn"></button>
                    <button class="text_btn multi_btn" id="resetHeight"></button>
                </td>
                <td class="liner btnline">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="blockIdText"></span>
                </td>
                <td class="liner">
                    <input id="blockId">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <button class="calendar_btn" id="startTimePicker"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3ca1eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><path d="M8 14h.01"></path><path d="M12 14h.01"></path><path d="M16 14h.01"></path><path d="M8 18h.01"></path><path d="M12 18h.01"></path><path d="M16 18h.01"></path></svg></button>
                    <span id="startTimeText"></span>
                </td>
                <td class="liner">
                    <input id="startTime">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <button class="calendar_btn" id="endTimePicker"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3ca1eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><path d="M8 14h.01"></path><path d="M12 14h.01"></path><path d="M16 14h.01"></path><path d="M8 18h.01"></path><path d="M12 18h.01"></path><path d="M16 18h.01"></path></svg></button>
                    <span id="endTimeText"></span>
                </td>
                <td class="liner">
                    <input id="endTime">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="allTaskText"></span>
                </td>
                <td class="liner">
                    <input type="checkbox" id="allTask">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="barTitleText"></span>
                </td>
                <td class="liner">
                    <input id="barTitleSet">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="timeModeSelectText"></span>
                </td>
                <td class="liner">
                    <select id="timeModeSelect"></select>
                </td>
            </tr>
            <tr>
                <td class="linel btnline" colspan="2">
                    <button class="text_btn" id="saveSettingBtn"></button>
                </td>
                <td class="liner btnline">
                </td>
            </tr>
        </table>
        <div id="color-test"></div>
    </div>
    <script type="module" src="./src/progressMain.js"></script>
</body>

</html>
