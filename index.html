<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>progress bar for sy</title>
    <link rel="stylesheet" href="./static/progressbar.css" />
    <script src="./static/jquery-3.6.0.min.js"></script>
    <script src="./static/jscolor.js"></script>
</head>

<body>
    <div class="app">
        <div id="container" class="container">
            <div id="progress" class="progress"></div>
        </div>
        <div id="percentage">N/A</div>
        
        <div class="btn" id="refresh">
            <button id="refresh"></button>
        </div>
        <div class="btn">
            <button id="settingBtn"></button>
        </div>
    </div>
    <div class="infos" style="display: none;" id="outerInfos">
        <span id="modeInfo"></span>
    </div>
    <div class="settings" id="settings" style="display:none;">
        <div class="infos" id="infos">
            <span id="errorInfo"></span>
            <span id="infoInfo"></span>
            <span id="innerModeInfo"></span>
        </div>
        <table class="settingTable">
            <tr>
                <td class="linel">
                    <span id="frontText"></span>
                </td>
                <td class="liner">
                    <input id="frontColor">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="backText"></span>
                </td>
                <td class="liner">
                    <input id="backColor">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="barWidthText"></span>
                </td>
                <td class="liner">
                    <input id="barWidth" type="number" value="10">
                </td>
            </tr>
            <tr>
                <td class="linel btnline" colspan="2">
                    <button id="saveAppearBtn"></button>
                </td>
                <td class="liner btnline">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="blockIdText"></span>
                </td>
                <td class="liner">
                    <input id="blockId">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="startTimeText"></span>
                </td>
                <td class="liner">
                    <input id="startTime">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="endTimeText"></span>
                </td>
                <td class="liner">
                    <input id="endTime">
                </td>
            </tr>
            <tr>
                <td class="linel">
                    <span id="allTaskText"></span>
                </td>
                <td class="liner">
                    <input type="checkbox" id="allTask">
                </td>
            </tr>
            <tr>
                <td class="linel btnline" colspan="2">
                    <button id="saveSettingBtn"></button>
                </td>
                <td class="liner btnline">
                </td>
            </tr>
        </table>
    </div>
    <script type="module" src="./src/progressMain.js"></script>
</body>

</html>
