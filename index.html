<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>progress bar for sy</title>
    <link rel="stylesheet" href="./static/progressbar.css" />
    <script src="./static/jquery-3.6.0.min.js"></script>
    <script src="./static/jscolor.js"></script>
</head>

<body>
    <div class="app">
        <div id="container" class="container">
            <div id="progress" class="progress"></div>
        </div>
        <div id="percentage">N/A</div>
        
        <div class="btn"><button id="refresh"></button></div>
    </div>
    <div class="infos" id="infos">
        <button id="settingBtn"></button>
        <span id="errorInfo"></span>
        <span id="infoInfo"></span>
        <span id="modeInfo"></span>
    </div>
    <div class="settings" id="settings" style="display:none;">
        <span id="frontText"></span>
        <input id="frontColor">
        <br/>
        <span id="backText"></span>
        <input id="backColor">
        <br/>
        <span id="barWidthText"></span>
        <input id="barWidth" type="number" value="10">
        <br/>
        <button id="saveAppearBtn"></button>
    </div>
    <script type="module" src="./src/progressMain.js"></script>
</body>

</html>
